version: '3.9'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    restart: always
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app:cached
      - frontend_node_modules:/app/node_modules
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:5500
      - WATCHPACK_POLLING=true
    env_file:
      - ./frontend/.env.local
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    restart: always
    environment:
      - NODE_ENV=development
    env_file:
      - ./backend/.env.local
    ports:
      - "5500:5500"
    volumes:
      - ./backend:/app
      - backend_node_modules:/app/node_modules
    # Add public DNS servers to improve resolution of external hosts (e.g. Supabase)
    dns:
      - 8.8.8.8
      - 1.1.1.1
    command: sh -c "echo DATABASE_URL=$DATABASE_URL && npx prisma generate && npm run start:dev"
volumes:
  frontend_node_modules:
  backend_node_modules:
